<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fireworks Show</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background: black;
    }
    canvas {
      display: block;
    }
    #middleMessage {
      position: absolute;
      color: yellow;
      font-size: 36px;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      pointer-events: none;
      text-shadow: 2px 2px 5px rgba(255, 255, 0, 0.8);
      top: 5%;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px;
    }
    #leftMessage, #rightMessage {
      position: absolute;
      font-size: 48px;
      color: yellow;
      font-weight: bold;
      font-family: 'Arial', sans-serif;
      text-shadow: 2px 2px 5px rgba(255, 255, 0, 0.8);
      padding: 10px;
      height: 300px;
    }
    #leftMessage {
      top: 35%;
      left: 25%; /* Adjust the left message's position to the left */
      writing-mode: vertical-rl;
      cursor: pointer;
    }
    #rightMessage {
      top: 35%;
      right: 25%; /* Adjust the right message's position to the left */
      writing-mode: vertical-rl;
      cursor: pointer;
    }
    #middleMessage {
      cursor: pointer;
    }

    /* Adjusting for smaller screen sizes (like iPhone) */
    @media (max-width: 768px) {
      #leftMessage, #rightMessage {
        font-size: 36px; /* Smaller font for small screens */
        top: 25%; /* Position them a bit higher */
        height: 200px; /* Adjust height */
      }

      #leftMessage {
        left: 20%; /* Move it more to the left */
      }

      #rightMessage {
        right: 20%; /* Move it more to the left */
      }

      #middleMessage {
        font-size: 24px; /* Smaller font for smaller screens */
        top: 5%;
      }
    }

    /* For very small screens (like on some iPhones) */
    @media (max-width: 480px) {
      #leftMessage, #rightMessage {
        font-size: 28px; /* Further reduce font size */
        top: 20%;
      }

      #middleMessage {
        font-size: 20px; /* Smaller middle text */
        top: 3%;
      }
    }
  </style>
</head>
<body>
  <div id="middleMessage">举杯同庆</div>
  <div id="leftMessage">波屯迎新春</div>
  <div id="rightMessage">家乡年夜饭</div>
  <canvas id="fireworksCanvas"></canvas>
  <script>
    const canvas = document.getElementById("fireworksCanvas");
    const ctx = canvas.getContext("2d");

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    class Firework {
      constructor(x, y, targetY, color, size = 10) {
        this.x = x;
        this.y = y;
        this.targetY = targetY;
        this.color = color;
        this.radius = size;
        this.exploded = false;
        this.particles = [];
      }

      update() {
        if (!this.exploded) {
          this.y -= 12; 
          if (this.y <= this.targetY) {
            this.exploded = true;
            this.explode();
          }
        }

        this.particles.forEach((particle) => particle.update());
      }

      draw() {
        if (!this.exploded) {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
          ctx.fillStyle = this.color;
          ctx.fill();
        }

        this.particles.forEach((particle) => particle.draw());
      }

      explode() {
        const numParticles = 100;
        for (let i = 0; i < numParticles; i++) {
          const angle = (Math.PI * 2 * i) / numParticles;
          const speed = Math.random() * 6 + 5;
          const vx = Math.cos(angle) * speed;
          const vy = Math.sin(angle) * speed;
          const particleColor = this.color;
          this.particles.push(new Particle(this.x, this.y, vx, vy, particleColor));
        }
      }
    }

    class Particle {
      constructor(x, y, vx, vy, color) {
        this.x = x;
        this.y = y;
        this.vx = vx;
        this.vy = vy;
        this.color = color;
        this.alpha = 1;
      }

      update() {
        this.x += this.vx;
        this.y += this.vy;
        this.alpha -= 0.015; 
      }

      draw() {
        ctx.save();
        ctx.globalAlpha = this.alpha;
        ctx.beginPath();
        ctx.arc(this.x, this.y, 5, 0, Math.PI * 2);
        ctx.fillStyle = this.color;
        ctx.fill();
        ctx.restore();
      }
    }

    const fireworks = [];
    function addFirework(x, y, targetY, size = 10) {
      const color = `hsl(${Math.random() * 360}, 100%, 50%)`; 
      fireworks.push(new Firework(x, y, targetY, color, size));
    }

    function animate() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);

      fireworks.forEach((firework, index) => {
        firework.update();
        firework.draw();

        if (firework.exploded && firework.particles.every((p) => p.alpha <= 0)) {
          fireworks.splice(index, 1);
        }
      });

      requestAnimationFrame(animate);
    }

    function triggerSuperFireworks(x, y) {
      for (let i = 0; i < 50; i++) {
        addFirework(x, y, Math.random() * (canvas.height / 2), Math.random() * 15 + 15);
      }
    }

    // Ensure the touch event is properly handled on mobile devices
    function handleTouchEvent(e) {
      e.preventDefault(); // Prevent default behavior (scrolling, zooming, etc.)
      const x = e.touches[0].clientX;
      const y = e.touches[0].clientY;
      triggerSuperFireworks(x, y);
    }

    document.getElementById("leftMessage").addEventListener("touchstart", handleTouchEvent);
    document.getElementById("rightMessage").addEventListener("touchstart", handleTouchEvent);
    document.getElementById("middleMessage").addEventListener("touchstart", handleTouchEvent);

    setInterval(() => addFirework(Math.random() * (canvas.width - 300), canvas.height - 50, Math.random() * (canvas.height / 2)), 800);
    animate();
  </script>
</body>
</html>
